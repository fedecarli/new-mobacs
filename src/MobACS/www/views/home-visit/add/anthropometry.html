<ion-view cache-view="false">
  <div class="bar bar-header bar-default-application">
    <div class="buttons">
      <button class="button button-clear" ng-click="updateAnthropometry(dataHomeVisit, 'return')"><i class="icon ion-chevron-left"></i></button>
    </div>
    <h1 class="title">ANTROPOMETRIA</h1>
  </div>

  <div class="tabs-striped tabs-top tabs-default-application tabs-color-light">
    <div class="tabs">
      <a class="tab-item">
        <i class="icon ion-android-alert"></i>
        INFORMAÇÕES
      </a>
      <a class="tab-item">
        <i class="icon ion-ios-paper"></i>
        MOTIVO
      </a>
      <a class="tab-item active">
        <i class="icon ion-android-walk"></i>
        ANTROPOMETRIA
      </a>
      <a class="tab-item">
        <i class="icon ion-android-folder"></i>
        DESFECHO
      </a>
    </div>
  </div>

  <ion-content>
    <br><br><br><br><br>
    <form novalidate name="addAnthropometry" ng-submit="updateAnthropometry(dataHomeVisit, 'this')" >
      <div class="list">

        <div class="row">
          <div class="col col-100">
            <div class="item item-divider">
              PESO(KG)
            </div>
            <label class="item item-input item-stacked-label">
              <input type="tel" name="peso" ng-model="dataHomeVisit.pesoAcompanhamentoNutricional" ng-disabled="disabledInput.pesoAcompanhamentoNutricional" ui-weight>
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col col-100">
            <div class="item item-divider">
              ALTURA(CM)
            </div>
            <label class="item item-input item-stacked-label">
              <input type="tel" name="altura" ng-model="dataHomeVisit.alturaAcompanhamentoNutricional" ng-disabled="disabledInput.alturaAcompanhamentoNutricional" ui-height>
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col col-50">
            <button type="button" class="button button-full button-energized" ng-click="updateAnthropometry(dataHomeVisit, 'return')">
              ETAPA ANTERIOR
            </button>
          </div>
          <div class="col col-50">
            <button type="submit" class="button button-full button-default-application">
              PRÓXIMA ETAPA
            </button>
          </div>
        </div>
      </div>
    </form>
  </ion-content>

</ion-view>
