<ion-view cache-view="false">
  <div class="bar bar-header bar-default-application">
    <div class="buttons">
      <button class="button button-clear" ng-click="goToUrl('app.dashboard/index')"><i class="icon ion-chevron-left"></i></button>
    </div>
    <h1 class="title">Cidadãos</h1>
    <div class="buttons">
      <a class="button button-clear" ng-click="directPeople()"><i class="icon ion-plus-circled"></i></a>
    </div>
  </div>
  <ion-content>
    <br>
    <br>
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="search" placeholder="Pesquisar cidadão">
        </label>
        <button class="button button-small button-royal" ng-click="searchPeople(search)">
          Pesquisar
        </button>
      </div>
      <!--<a ng-repeat="people in listPeoples" class="item item-avatar item-icon-left item-icon-right" ng-click="directToRoute(people.id, 'view')">-->
      <a ng-repeat="people in listPeoples" class="item item-text-wrap item-avatar item-icon-left item-icon-right" href="#pessoas/tabs/view/{{people.id}}">
    		<img src="assets/img/logo.png" />
    		<h2 style="text-transform: uppercase; font-weight: 800;">{{people.nomeCidadao}}</h2>
        <!-- <p>{{people | json}}</p> -->
        <p ng-if="people.cnsResponsavelFamiliar != null" style="color: black;">CNS Resp: {{people.cnsResponsavelFamiliar}}</p>
        <p ng-if="people.cnsResponsavelFamiliar == null && people.statusTermoRecusaCadastroIndividualAtencaoBasica == 0" style="color: black;">É Responsável Familiar </p>
  	    <p ng-if="people.cnsCidadao != null">CNS: {{people.cnsCidadao}}</p>
        <p ng-if="people.statusTermoRecusaCadastroIndividualAtencaoBasica == 1"><strong style="font-size: 16px; color: #bb4d4d;">RECUSADO</strong></p>
        <p>Realizado em : {{people.dataAtendimento | date: 'dd/MM/yyyy'}}</p>
        <p>Status da visita {{people.status}}</p>
				<i class="icon ion-ios-arrow-right color-default"></i>
			</a>
    </div>
  </ion-content>
</ion-view>
